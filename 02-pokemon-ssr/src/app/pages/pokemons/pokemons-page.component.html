<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>
<hr class="my-2" />

@if (pokemons().length > 0) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<!-- TODO: Buttons cargar siguiente y anteriores -->

<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    routerLinkActive="router-link-active"
    class="mt-2"
  >
    Anteriores
  </button>
  <button [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">
    Siguientes
  </button>
</div>
