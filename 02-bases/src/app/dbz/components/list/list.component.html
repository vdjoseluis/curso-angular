<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let hero of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-info': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ hero.name }}</span> - <strong>Power: </strong>
      <span>{{ hero.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(hero.id || '')">X</button>
  </li>
</ul>
