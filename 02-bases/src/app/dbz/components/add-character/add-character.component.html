<h4>Agregar personaje</h4>
<form class="row gap-2" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control"
    placeholder="Nombre"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control"
    placeholder="Poder"
  />

  <input class="btn btn-success" type="submit" value="Agregar" />

  <!-- <pre>{{ character | json }}</pre> -->
</form>
