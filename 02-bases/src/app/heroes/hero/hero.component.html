<h1>{{ name }}!</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary me-2"
>
  Cambiar nombre
</button>

<button *ngIf="age !== 44" (click)="changeAge()" class="btn btn-primary me-2">
  Cambiar edad
</button>

<button *ngIf="name !== 'Ironman' || age !== 43" (click)="resetForm()" class="btn btn-warning">
  Reset
</button>
