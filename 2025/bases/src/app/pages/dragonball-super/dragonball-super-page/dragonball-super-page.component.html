<h1>DragonBall Super Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-3">
    <dragonball-character-add (newCharacter)="dragonballService.addCharacter($event)"/>
  </div>

  <div class="col-12 col-sm-3">
    <dragonball-character-list
      listName="Listado de personajes"
      [characters]="dragonballService.characters()"
    />
  </div>
</section>
