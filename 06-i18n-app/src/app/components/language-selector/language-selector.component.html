<p class="mt-10">{{"changeLanguage"| translate}}</p>

<select class="flex" [value]="currentLang()" (change)="changeLanguage($event)">
  @for (lang of languages(); track lang.code) {
  <option [value]="lang.code" [selected]="currentLang() === lang.code">{{ lang.code }} {{ lang.flag }}</option>
  }
</select>
